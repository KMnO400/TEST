<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Year Crossword</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #c1272d;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            font-weight: bold;
            background-color: #fff;
        }
        .black {
            background-color: #333;
        }
        .word-list {
            margin: 20px auto;
            max-width: 400px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .word-list h2 {
            color: #2e8b57;
        }
    </style>
</head>
<body>
    <h1>üéÑ New Year Crossword üéÅ</h1>

    <!-- 6x6 Grid -->
    <table>
        <tr>
            <td>S</td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td><td>G</td>
        </tr>
        <tr>
            <td>N</td><td>T</td><td>R</td><td>E</td><td>E</td><td>I</td>
        </tr>
        <tr>
            <td>O</td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td><td>F</td>
        </tr>
        <tr>
            <td>W</td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td><td>T</td>
        </tr>
        <tr>
            <td>N</td><td>O</td><td>E</td><td>L</td><td class="black"></td><td class="black"></td>
        </tr>
        <tr>
            <td>B</td><td>E</td><td>L</td><td>L</td><td>S</td><td class="black"></td>
        </tr>
    </table>

    <div class="word-list">
        <h2>Words in the crossword:</h2>
        <ul style="text-align: left; display: inline-block;">
            <li>SNOW</li>
            <li>TREE</li>
            <li>GIFT</li>
            <li>NOEL</li>
            <li>BELLS</li>
        </ul>
    </div>
</body>
</html>
